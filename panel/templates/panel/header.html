{% load static %}
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

        <div class="d-flex align-items-center justify-content-between">
        <a href="{% url 'app_panel_index' %}" class="logo d-flex align-items-center">
            <img src="{% static 'panel/img/logo.png' %}" alt="">
            
            <span class="d-none d-lg-block">YourPlace</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
        </div><!-- End Logo -->

        <div class="search-bar">
            <form class="search-form d-flex align-items-center" method="POST" action="{% url 'resultados_busqueda' %}">
                {% csrf_token %}
                <input type="text" name="name" placeholder="Buscar" title="Ingrese términos de búsqueda">
                <button type="submit" title="Buscar"><i class="bi bi-search"></i></button>
            </form>
        </div><!-- End Search Bar -->

        <div class="header-nav">
            <a href="{% url 'inicio' %}" class="btn btn-outline-success" target="_blank">
                <img src="{% static 'panel/img/logo.png' %}" alt="Sitio web" height="25"/>
                    Sitio web <i class="bi bi-arrow-up-right-circle"></i>
                </a>
        </div><!-- End site link Bar -->

        <div class="header-nav">
        {% if 'admin' in request.user.groups.all.0.name %}

        {% endif %}
        </div><!-- End site link Bar -->

        <nav class="header-nav ms-auto">
            <ul class="d-flex align-items-center">

                <li class="nav-item d-block d-lg-none">
                    <a class="nav-link nav-icon search-bar-toggle " href="#">
                        <i class="bi bi-search"></i>
                    </a>
                </li><!-- End Search Icon-->



                <li class="nav-item dropdown pe-3">

                    <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                        <img src="{{ info_agente.image_main.url }}" alt="{{ info_agente.name }}" class="rounded-circle">
                        <span class="d-none d-md-block dropdown-toggle ps-2">{{ info_agente.name }} [{{ info_agente.id }}]</span>
                    </a><!-- End Profile Iamge Icon -->

                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                        <li class="dropdown-header">
                            <h6>{{ info_agente.name }}</h6>
                            <span>Agente inmobiliario</span>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{% url 'ver_perfil' %}">
                                <i class="bi bi-person"></i>
                                <span>Perfil</span>
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>

                        <li>
                            <a class="dropdown-item d-flex align-items-center" href="{% url 'salir' %}">
                                <i class="bi bi-box-arrow-right"></i>
                                <span>Salir</span>
                            </a>
                        </li>

                    </ul><!-- End Profile Dropdown Items -->
                </li><!-- End Profile Nav -->

            </ul>
        </nav><!-- End Icons Navigation -->

    </header><!-- End Header -->
